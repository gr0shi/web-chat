<div class="chat-container">
  <mat-card appearance="outlined" class="messages-card">
    <div class="messages-list">
      <div *ngFor="let message of messages; trackBy: trackByMessage">
        <div matLine>
          <b class="author">{{message.author}} </b>
          <span class="time">{{message.time | date:'shortTime'}} </span>
        </div>
        <span matLine class="message"> {{message.text}} </span>
        <mat-divider style="margin-top: 8px; margin-bottom: 8px;"></mat-divider>
      </div>
    </div>
  </mat-card>
</div>
